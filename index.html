<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter by Jason</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <input class="kg" type="number" name="" id="" placeholder="Enter Kilograms">
        <div class="card card-pound">
            <h1>Pound</h1>
            <h3 class="result-pound"></h3>
        </div>
        <div class="card card-ounces">
            <h1>Ounces</h1>
            <h3 class="result-ounces"></h3>
        </div>
        <div class="card card-tonne">
            <h1>Tonnes</h1>
            <h3 class="result-tonne"></h3>
        </div>
    </div>
    <div class="container2">
        <input class="poundem" type="number" name="" id="" placeholder="Enter Pounds">
        <div class="card2 card-kilogram">
            <h1>Kilogram</h1>
            <h3 class="result-kilogram"></h3>
        </div>
        <div class="card2 card-ounces2">
            <h1>Ounces</h1>
            <h3 class="result-ounces2"></h3>
        </div>
        <div class="card2 card-tonne2">
            <h1>Tonnes</h1>
            <h3 class="result-tonne2"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
